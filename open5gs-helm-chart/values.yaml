# PCF Deployment, Service and ConfigMap
pcf:
  service:
    sbi:
      port: 7777
      target_port: 7777
  replicas: 1
  container_port:
    sbi: 7777
  node_selector:
#    null 
    5g-node: "cloud-node"

# UDM Deployment, Service and ConfigMap
udm:
  service:
    sbi:
      port: 7777
      target_port: 7777
  replicas: 1
  container_port:
    sbi: 7777
  node_selector: 
#    null  
    5g-node: "cloud-node"
  configuration:
    hnet: 
      enabled: False

# UDR Deployment, Service and ConfigMap
udr:
  service:
    sbi:
      port: 7777
      target_port: 7777
  replicas: 1
  container_port:
    sbi: 7777
  node_selector: 
#    null
    5g-node: "cloud-node"

# SMF Deployment, Service and ConfigMap
smf:
  service:
    pfcp: 
      port: 8805
      target_port: 8805
    sbi:
      port: 7777
      target_port: 7777
    metrics:
      port: 9090
      target_port: 9090
  replicas: 1
  container_port:
    pfcp: 8805
    sbi: 7777
    metrics: 9090
  node_selector:
#    null 
    5g-node: "cloud-node"
  configuration:
    mtu: 1400
    dns_list:
      - 8.8.8.8
      - 8.8.4.4 
    subnet_list:
      - addr: 10.45.0.1/16
        dnn: internet
#      - addr: 10.46.0.1/16
#        dnn: internet2
    pfcp_upf_connection_list:
      - name: upf-pfcp-svc
        port: 8805
#      - name: upf-pfcp-svc-2
#        port: 8805
    metrics:
      enabled: True
      interval: "5s"

# UPF Deployment, Service and ConfigMap
upf:
  service:
    gtpu: 
      name: "upf-gtpu-svc"
      port: 2152
      target_port: 2152
      node_port: 2152
    pfcp:
      name: "upf-pfcp-svc"
      port: 8805
      target_port: 8805
    nodeport:
      enabled: False
      type: NodePort
    loadbalancer:
      enabled: True
      type: LoadBalancer
      loadBalancerIP: 10.201.0.11  # metalLB pool range: 10.201.0.11-12
  replicas: 1
  container_port:
    gtpu: 2152
    pfcp: 8805
  # default location for UPF in the cloud
  node_selector:
#    null 
    5g-node: "cloud-node"
  # if distributed_upf is enabled then the UPF will be located in the edge
  distributed_upf: 
    enabled: False
    node_selector: 
      5g-node: "edge-node"
  configuration:
    subnet_list:
      - addr: 10.45.0.1/16
        dnn: internet
        dev: ogstun0
#      - addr: 10.46.0.1/16
#        dnn: ims
#        dev: ogstun1
    pfcp_smf_connection_list:
       - name: smf-pfcp-svc
         port: 8805

