# Default values for open5gs-epc-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# open5gs
open5gs:
  image:
    repository: registry.nearbycomputing.com/michalis/open5gs
    tag: "2.6.1"
    pullPolicy: IfNotPresent

# Open5gs webui
webui:
  image:
    repository: registry.nearbycomputing.com/michalis/open5gs-webui
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 3000
    target_port: 3000
    node_port: 30080
  replicas: 1
  node_selector: 
    null
#    5g-node: "cloud-node"

# mongodb
mongodb:  
  image:
    repository: mongo
    tag: "latest"  
    pullPolicy: Always
  container_port: 27017
  service:  
    port: 27017
    target_port: 27017
  node_selector: 
    null
#    5g-node: "cloud-node"


# AMF Deployment, Service and ConfigMap
amf:
  service:
    ngap: 
      type: NodePort
      port: 38412
      target_port: ngap
      node_port: 38412
    sbi:
      port: 7777
      target_port: sbi
    metrics:
      port: 9090
      target_port: metrics
  replicas: 1
  container_port:
    ngap: 38412
    sbi: 7777
    metrics: 9090
  node_selector:
#    null 
    5g-node: "cloud-node"
  configuration:
    mcc: '001'
    mnc: '01'
    tac: '100'
    slice_sst_sd_list:
      - sst: 1
    metrics:
      enabled: True
      interval: "5s"


# AUSF Deployment, Service and ConfigMap
ausf:
  service:
    sbi:
      port: 7777
      target_port: 7777
  replicas: 1
  container_port:
    sbi: 7777
  node_selector:
#    null 
    5g-node: "cloud-node"

# BSF Deployment, Service and ConfigMap
bsf:
  service:
    sbi:
      port: 7777
      target_port: 7777
  replicas: 1
  container_port:
    sbi: 7777
  node_selector:
#    null 
    5g-node: "cloud-node"

# NRF Deployment, Service and ConfigMap
nrf:
  service:
    sbi:
      port: 7777
      target_port: 7777
  replicas: 1
  container_port:
    sbi: 7777
  node_selector: 
#    null
    5g-node: "cloud-node"

# NSSF Deployment, Service and ConfigMap
nssf:
  service:
    sbi:
      port: 7777
      target_port: 7777
  replicas: 1
  container_port:
    sbi: 7777
  node_selector: 
#    null
    5g-node: "cloud-node"
  configuration:
    nsi_list:
      - addr: nrf-svc
        port: 7777
